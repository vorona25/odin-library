<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <script src="script.js" defer></script>
        <title>Odin Library</title>
    </head>
    <body>

        <!--html for webpage background-->
        <p class="page_header">My Library</p>

        <!-- button to open up pop up form-->
        <button class="open_button" onclick="openForm()">+ New Book</button>

        <!-- Form for user to submit user details-->
        <div class="popup_form" id="myForm">
            <!--Change action and stuff so can use js and use results of form-->
            <form action="" class="form_container">
                <h1>Add New Book</h1>

                <!-- Add placeholder-->

                <!--Title-->
                <label for="title"></label>
                <input type="text" name="book_title" placeholder="Title" id="book_title" required/>

                <!--Author-->
                <label for="author"></label>
                <input type="text" name="book_author" placeholder="Author" id="book_author" required/>

                <!--Total Pages number-->
                <label for="pages"></label>
                <input type="number" min="0" name="book_pages" class="input_pages" placeholder="Total Pages" id="book_pages" required/>

                <!--Read or not? Figure out what to send in value quote-->
                <div class="checkbox_container">
                    <input type="checkbox" id="completed" name="book_completed" value="">
                    <label for="completed" class="label_complete">Completed?</label>
                </div>
                
                    
                <!--Buttons at bottom to submit form or close-->
                <button type="submit" class="btn submit">Submit</button>
                <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
            </form>
        </div>

       
       <!--Make table?-->

       <table class="book_table">
            <thead class="book_table_head">
                <tr>
                    <th>Name</th>
                    <th>Author</th>
                    <th>Total Pages</th>
                    <th>Status</th>
                    <th></th>
                </tr>
            </thead>
            <tbody class="book_table_body">
                <tr>
                    <td>Moby Dick</td>
                    <td>Herman Melville</td>
                    <td>378</td>
                    <td>
                        <button type="button" class="btn_read" onclick="bookRead()">Read</button>                        
                    </td>
                    <td>
                        <button type="button" class="btn_delete" onclick="deleteBook()">Delete</button>
                    </td>
                </tr>
                <tr>
                    <td>Count of Monte Christo</td>
                    <td>Alexandre Dumas</td>
                    <td>640</td>
                    <td>
                        <button type="button" class="btn_read" onclick="bookRead()">Not Read</button>
                    </td>
                    <td>
                        <button type="button" class="btn_delete" onclick="deleteBook()">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>


    </body>
</html>
